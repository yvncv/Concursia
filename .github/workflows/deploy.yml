name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ“¥ Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: ðŸŸ¢ Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”¨ Build Next.js project
        run: npm run build

      - name: ðŸš€ Enable experiments & Deploy to Firebase
        run: |
          # Instala Firebase CLI
          npm install -g firebase-tools
          # Habilita el experimento para web frameworks
          firebase experiments:enable webframeworks
          # Finalmente despliega Hosting + Functions
          firebase deploy --only "hosting,functions" --project next-proj-216fd
